name: Create Pull Request on Issue Close

on:
  issues:
    types:
      - closed

jobs:
  create_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5

      - name: Set up Git
          run: |
          git config --global user.name "Your Name"
          git config --global user.email "your.email@example.com"

      - name: Create Pull Request
        run: |
          gh auth login --with-token < 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
          gh pr create --title "New Pull Request" --body "This pull request is automatically created when the issue is closed." --base main --head "selected-branch"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
